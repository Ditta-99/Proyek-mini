<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Sederhana</title>
    <link rel="stylesheet" href="style.css">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h1>To-Do List</h1>

            <div class="input-section">
                <input type="text" id="task-input" placeholder="Add a todo...">
                <input type="date" id="due-date-input">
                <button id="add-task-btn" class="add-btn">+</button>
            </div>

            <div class="controls-section">
                <button id="filter-btn" class="filter-btn">FILTER</button>
                <button id="delete-all-btn" class="delete-all-btn">DELETE ALL</button>
            </div>

            <div class="task-list-header">
                <div class="header-item">TASK</div>
                <div class="header-item">DUE DATE</div>
                <div class="header-item">STATUS</div>
                <div class="header-item">ACTIONS</div>
            </div>

            <ul id="task-list">
                <li class="no-task-found">No task found</li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
